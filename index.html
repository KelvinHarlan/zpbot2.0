<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        
        <div class="logo">
            <img src="imagens/logo PNG.png" alt="Logo">
        </div>
        <div class="aviso">
            <label for="avisos">Avisos:</label>
            <h4 class="text-aviso">
            
            </h4>
        </div>
        <div class="quantidades">
            <div><p class="qtd-total">0</p><label for="quantidadeTotal">Qtd.Total</label></div>
            <div><p class="qtd-restantes">0</p><label for="quantidadeRestante">Qtd.Restante</label></div>
        </div>
        
        <div class="inicial-final">
            <input class="inpt-final" type="number" placeholder=" Quantidade desejada">
        </div>

        <div class="inpt-numeros">
            <input type="text" placeholder=" Cole os números">
        </div>
        <div class="inpt-mensagens">
            <textarea type="text" placeholder=" Digite sua mensagem..."></textarea>
        </div>
        <button class = "btn" onclick="clicando()">
            Começar
        </button>
        
        <button class = "btn-copy" onclick="copiar()">
            Copiar
        </button>
        <button class = " btn btn-colar" onclick="colar()">
            colar
        </button>
        
    </div>









</body>
</html>
